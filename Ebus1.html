<!DOCTYPE html><html lang="en">				<head>		<link rel="stylesheet" type="text/css" href="cvtrial.css"/>		<title>IS1113</title>		<meta name="viewport" content="width=device-width, initial-scale=1">			<style>								::-webkit-scrollbar {				  width: 10px;				}									::-webkit-scrollbar-track {				  background: #f1f1f1; 				}					 									::-webkit-scrollbar-thumb {				  background: #888; 				}									::-webkit-scrollbar-thumb:hover {				   background: #555; 				}			</style>							<!-- Calculator -->			<script>			// Subtotal calculator				function calcSub(){									var argSelection=0;				if (document.serviceForm.ServicesType[0].checked==true)//Document Object Model (DOM) address					argSelection = 6000;				else if					(document.serviceForm.ServicesType[1].checked==true)					argSelection = 4000;				else					argSelection = 2000;								}//End of Calculations																			function calcVatTotal(){				var parmSelection = 'argSelection';				alert(argSelection);				return;				var parmDiscount = parmSelection*0.05;				var parmVat = parmSelection*0.2;				var parmTotalValue = parmSelection - parmDiscount + parmVat;								DisplayTotalValue(parmTotalValue);				}								//Display 				function DisplayTotalValue(y){//parm: y				alert("Service Fee: " + y + " Euro");				}//End DisplayPrice																					</script>	</head>				<body>		<div class="header">			<h1>IS1113</h1>			<h4>Welcome to my website</h4>		</div>			 		<div class="topnav">			<a href="index.html">Home</a>			<a href="cvpd.html">CV</a>			<a href="interests.html">Interests</a>			<a href="aconsulting.html">About Consulting</a>			<a href="Ebus1.html">Services</a>				</div>			 		<div class="row">			 			 <div class="column">				<center>				<form name="serviceForm">				<table border="1">					<tr>						<th>DESCRIPTION</th> <th>COST</th>					</tr>										<tr>						<td><input type="radio" name="ServicesType" value="A">Hyperautomation</td>						<td>6000 Euro</td> 						</tr>										<tr>						<td><input type="radio" name="ServicesType" value="B">Multi Experience</td>						<td>4000 Euro</td> 						</tr>										<tr>						<td><input type="radio" name="ServicesType" value="C">Distributed Cloud</td>						<td>2000 Euro</td> 						</tr>										<td colspan="2"><center><input type="button" onClick="calcVatTotal()" value="Calculate Subtotal" name="calc"></center></td>							</center>				</table>				 </form>				 </div>			</div>	 	</body></html>
