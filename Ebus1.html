tomation').checked) {                        document.intCalc.txtSubTot.value = Hyperautomation;                        argSelection = Hyperautomation;                        calcVatTotal(argSelection);                                           }                   else if (document.getElementById('Multiexperience').checked) {                        document.intCalc.txtSubTot.value = Multiexperience;                        argSelection = Multiexperience;                        calcVatTotal(argSelection);                                           }                    else if (document.getElementById('DistributedCloud').checked) {                        document.intCalc.txtSubTot.value = DistributedCloud;                        argSelection = DistributedCloud;                        calcVatTotal(argSelection);                    }                }                              <!-- Calculates the discount, tax and grand total -->                function calcVatTotal(parmSelection) {                    var argsubTotal = parseFloat(parmSelection);                    var argdiscountAmt = parseFloat(argsubTotal * .05);                    var argvatAmt = parseFloat(argsubTotal * .20);                        var argtotalPrice = parseFloat(argsubTotal - argdiscountAmt + argvatAmt);                   calcDisp(argsubTotal, argdiscountAmt,argvatAmt,argtotalPrice);                                                    }function calcDisp(parmsubTotal, parmdiscountAmt, parmvatAmt, parmtotalPrice){document.intCalc.txtSubTot.value = parmsubTotal;document.intCalc.txtDisc.value = parmdiscountAmt;                    document.intCalc.txtVAT.value = parmvatAmt;                    document.intCalc.txtTotal.value = parmtotalPrice;}                                          </script>    </body>		</html>
